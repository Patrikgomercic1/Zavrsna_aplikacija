<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <a href="#" id="kliknime">Klikni me</a>
    <div id="proizvodi">

    </div>

        <script src="https://code.jquery.com/jquery-3.7.1.js"
                integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
                crossorigin="anonymous"></script>
        <script>
            $("#kliknime").click(function () {
                $.get("/api/v1/Proizvod", function (data) {
                    $("#proizvodi").html(JSON.stringify(data));
                });
                return false;
            });

        </script>
</body>
</html>
